<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>Weather Dashboard</title>
  </head>
  <body>
    <nav class="justify-content-center navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>
    <div class="row">
        <div class="col-md-3">
            <form>
                <h4>Search for a City:</h4>
                <input id="cityInput" type="text">
                <input id="submit" type="submit" value="Submit">  
            </form>
            
            <div id="buttons-view"></div>

        </div>
        <div class="col-md-9">
            <div class="card">
                <div class="card-body">
                    <h3 class="city d-inline">Atlanta</h3>
                    <h3 class="date d-inline">(08/29/2020)</h3>
                    <img class="d-inline" src="" alt="">

                    <p class="temp">Temperature: 90.9 F</p>
                    <p class="humidity">Humidity: 41%</p>
                    <p class="wind">Wind Speed: 4.7 MPH</p>
                    <p class="uvIndex">UV Index: 9.49</p>
                </div>
            </div>
            <h4>5-Day Forecast:</h4>
        </div>
    </div>




    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  </body>
</html>
