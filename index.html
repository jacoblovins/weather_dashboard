<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">

    <title>Weather Dashboard</title>
</head>

<body>
    <header class="justify-content-center navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </header>

    <main class="row">
        
        <!-- Search for city and city buttons -->
        <section class="col-md-3">
            <h4 id="searchLabel">Search for a City:</h4>
            <form>
                <input id="cityInput" type="text">
                <button id="submit"><i class="fas fa-search"></i></button>
            </form>
            <div id="buttons-view"></div>
        </section>

        <!-- Current weather -->
        <section class="col-md-9 currentWeather">
            <div class="card">
                <div class="card-body">
                    <h3 class="city d-inline">Please Wait... </h3>
                    <h3 class="date d-inline"></h3>
                    <img class="wIcon d-inline" src="" alt="">

                    <p class="temp">Temperature: </p>
                    <p class="humidity">Humidity: </p>
                    <p class="wind">Wind Speed: </p>
                    <p>UV Index: <span id="uvIndex"></span></p>
                </div>
            </div>

            <!-- Forecast -->
            <h4 id="forecastLabel">5-Day Forecast:</h4>
            <div class="forecast"></div>
        </section>
    </main>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/app.js"></script>
</body>

</html>
